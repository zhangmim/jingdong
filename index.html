<script src="dist/js/swiper.min.js"></script>

<script src="dist/js/zepto.min.js"></script>
<script>
    var my=new Swiper('.swiper-container',{
        pagination:'.swiper-pagination'
    });
    $(window).scroll(
            function(){
               var y=$(window).scrollTop();
                if(y>40){
                    $("header").css("background","rgba(192,0,0,0.8)")
                }
                if(y<20){
                    $("header").css("background","rgba(192,0,0,0)")
                }
            }
    );
    var i=18000; //5小时
    setInterval( function(){
        i=i-1;
        //parseInt() 转换成整数
        var h=parseInt(i/3600);
        var m=parseInt(i%3600/60);
        var s=i%3600%60;

        $(".h1").text(  parseInt(h/10));
        $(".h2").text(h%10);
        $(".m1").text(  parseInt(m/10));
        $(".m2").text(m%10);
        $(".s1").text(  parseInt(s/10));
        $(".s2").text(s%10)
    },1000);

</script>
